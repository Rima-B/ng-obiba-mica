<div>
  <span ng-if="!hasAttachments && emptyMessage"><em>{{emptyMessage}}</em></span>
  <table ng-if="hasAttachments" class="table table-bordered table-striped" >
    <tbody>
    <tr ng-repeat="attachment in attachments">
      <th>
        <a target="_self" ng-href="{{attachment.href}}"
           download="{{attachment.fileName}}">{{attachment.fileName}}
        </a>
      </th>
      <td style="width:1%;">
        <span class="pull-right" style="white-space: nowrap;">
          {{attachment.size | bytes}}
        </span>
      </td>
    </tr>
    </tbody>
  </table>

</div>
