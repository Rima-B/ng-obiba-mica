<div class="form-group" ng-class="{'has-error': (form[fieldName].$dirty || form.saveAttempted) && form[fieldName].$invalid}">
  <label for="{{fieldName}}" class="control-label">
    {{label | translate}}
    <span ng-show="required">*</span>
  </label>
  <div class="input-group">
    <input ng-repeat="localized in model | filter:{lang:lang}" ng-model="localized.value" type="text" class="form-control" id="{{fieldName}}" name="{{fieldName}}" ng-disabled="disabled" form-server-error ng-required="required">
  <span class="input-group-btn" ng-show="remove">
    <button class="btn btn-default" type="button" ng-click="remove(model)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
  </span>
  </div>
  <ul class="input-error list-unstyled" ng-show="form[fieldName].$dirty && form[fieldName].$invalid">
    <li ng-show="form[fieldName].$error.required" translate>required</li>
    <li ng-repeat="error in form[fieldName].errors">{{error}}</li>
  </ul>
  <p ng-show="help" class="help-block">{{help | translate}}</p>
</div>
