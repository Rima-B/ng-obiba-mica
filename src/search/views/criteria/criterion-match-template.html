<ul class="dropdown-menu query-dropdown-menu" aria-labelledby="{{criterion.vocabulary.name}}-button">
  <li class="criteria-list-item">
    <label uib-popover="{{localize(criterion.vocabulary.description)}}"
      popover-title="{{localize(criterion.vocabulary.title)}}"
      popover-placement="bottom"
      popover-trigger="mouseenter">
      {{localize(criterion.vocabulary.title)}}
    </label>
  </li>
  <li class='divider'></li>
  <li class="criteria-list-item">
    <form novalidate>
      <div  >
        <input class="form-control" id="{{criterion.vocabulary.name}}-match"
               ng-model="match"
               ng-change="update()"
               placeholder="{{'search.match.placeholder' | translate}}">
      </div>
    </form>
  </li>
</ul>
