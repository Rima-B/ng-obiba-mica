<span id="{{criterion.vocabulary.name}}-dropdown" class='btn-group btn-info' ng-class='{open: state.open}'>
  <button class="btn btn-info btn-xs dropdown"
          id="{{criterion.vocabulary.name}}-button"
          ng-click="openDropdown()"
          title="{{localize(criterion.vocabulary.title)}}">
    {{truncate(localize(criterion.vocabulary.title))}}
    <span class='fa fa-caret-down'></span>
  </button>
  <button class='btn btn-xs btn-default' ng-click='remove(criterion.id)'>
    <span class='fa fa-times'></span>
  </button>

  <ul class="dropdown-menu query-dropdown-menu" aria-labelledby="{{criterion.vocabulary.name}}-button">
    <li class="btn-group" >
      <ul class="criteria-list-item">
        <li>
          <label>
            <input ng-click="updateFilter()" type="radio" ng-model="selectedFilter" value="{{RQL_NODE.EXISTS}}">
            {{'any' | translate}}
          </label>
        </li>
        <li>
          <label>
            <input ng-click="updateFilter()" type="radio" ng-model="selectedFilter" value="{{RQL_NODE.MISSING}}">
            {{'none' | translate}}
          </label>
        </li>
        <li>
          <label>
            <input ng-click="updateFilter()" type="radio" ng-model="selectedFilter" value="{{RQL_NODE.IN}}">
            {{'in' | translate}}
          </label>
        </li>
      </ul>
    </li>
    <li ng-show="isInFilter()" class='divider'>
    </li>
    <li>
      <ul class="no-padding criteria-list-terms">
        <li class="criteria-list-item" ng-show="isInFilter()"  ng-repeat='term in terms' title='{{term.title}}'>
          <span>
            <label class="control-label">
              <input ng-model="checkboxTerms[term.key]"
                     type="checkbox"
                     ng-click="updateSelection()">
              <span>{{truncate(term.title)}}</span>
            </label>
          </span>
          <span class="pull-right">
            <span class="agg-term-count" ng-show="term.count !== 0">{{term.count}}</span>
            <span class="agg-term-count-default" ng-show="term.count === 0">{{term.default}}</span>
          </span>
        </li>
      </ul>
    </li>
  </ul>
</span>
