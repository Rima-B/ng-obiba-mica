<span id="{{criterion.id.replace('.','-')}}-dropdown" class='btn-group btn-info' ng-class='{open: state.open}'>
  <button class="btn btn-info btn-xs dropdown"
      ng-click="openDropdown()"
      title="{{localize(criterion.vocabulary.title)}}">
    {{truncate(localize(criterion.vocabulary.title))}}
    <span class='fa fa-caret-down'></span>
  </button>
  <button class='btn btn-xs btn-default' ng-click='remove(criterion.id)'>
    <span class='fa fa-times'></span>
  </button>
  <string-criterion-terms ng-if="vocabularyType(criterion.vocabulary) === 'string'" criterion="criterion" query="query"
      state="state"></string-criterion-terms>
  <numeric-criterion ng-if="vocabularyType(criterion.vocabulary) === 'integer'" criterion="criterion" query="query"
      state="state"></numeric-criterion>
</span>
