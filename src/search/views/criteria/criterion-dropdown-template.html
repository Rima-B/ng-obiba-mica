<div id="{{criterion.id.replace('.','-')}}-dropdown" class='btn-group btn-info voffset1' ng-class='{open: state.open}'>

  <button class="btn btn-info btn-xs dropdown"
    ng-click="openDropdown()"
    title="{{localizeCriterion()}}">
    <span uib-popover="{{localize(criterion.vocabulary.description ? criterion.vocabulary.description : criterion.vocabulary.title)}}"
          popover-title="{{criterion.vocabulary.description ? localize(criterion.vocabulary.title) : null}}"
          popover-placement="bottom"
          popover-trigger="mouseenter">
    <i class="fa fa-info-circle"> </i>
  </span>
    <span>
    {{truncate(localizeCriterion())}}
    </span>
    <span class='fa fa-caret-down'></span>
  </button>
  <button class='btn btn-xs btn-default' ng-click='remove(criterion.id)'>
    <span class='fa fa-times'></span>
  </button>
  <string-criterion-terms ng-if="vocabularyType(criterion.vocabulary) === 'string'" criterion="criterion" query="query"
    state="state"></string-criterion-terms>
  <numeric-criterion ng-if="vocabularyType(criterion.vocabulary) === 'integer'" criterion="criterion" query="query"
    state="state"></numeric-criterion>
</div>
