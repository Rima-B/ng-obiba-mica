<span>
  <span ng-if="item.children.length > 0">
    <criteria-leaf item="item.children[0]" parent-type="$parent.item.type" query="query"></criteria-leaf>

    <div class="btn-group voffset1" uib-dropdown is-open="status.isopen">
      <button id="single-button" type="button" class="btn btn-default btn-xs" uib-dropdown-toggle ng-disabled="disabled">
        {{item.type | translate}} <span class="caret"></span>
      </button>
      <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-if="item.type !== 'or'"><a href ng-click="updateLogical('or')" translate>or</a></li>
        <li role="menuitem" ng-if="item.type !== 'and'"><a href ng-click="updateLogical('and')" translate>and</a></li>
        <li role="menuitem" ng-if="item.type !== 'nor'"><a href ng-click="updateLogical('nor')" translate>nor</a></li>
        <li role="menuitem" ng-if="item.type !== 'nand'"><a href ng-click="updateLogical('nand')" translate>nand</a></li>
      </ul>
    </div>
    <criteria-leaf item="item.children[1]" parent-type="$parent.item.type" query="query"></criteria-leaf>

  </span>
  <span ng-if="item.children.length === 0">
    <criteria-leaf item="item" parent-type="item.parent.type" query="query"></criteria-leaf>
  </span>
</span>
