<div>
  <!--<h2 translate>search</h2>-->
  <div ng-if="headerTemplateUrl" ng-include="headerTemplateUrl"></div>

  <!-- Classifications region -->
  <div ng-mouseleave="closeTaxonomies()">
  <!--<div>-->
    <div class="row">
      <div class="col-xs-3"></div>
      <div class="col-xs-6">
        <a href>
        <span class="input-group input-group-sm no-padding-top">
          <input ng-keyup="searchKeyUp($event)" ng-model="documents.search.text" type="text" class="form-control ng-pristine ng-untouched ng-valid" aria-describedby="study-search">
          <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
        </span>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3"></div>
      <div class="col-xs-6">
        <ul class="nav nav-pills">
          <li ng-class="{'active': taxonomies.target === 'variable' && taxonomiesShown}" title="{{'variable-classifications' | translate}}">
            <a ng-mouseover="selectTaxonomyTarget('variable')" translate>variables</a>
          </li>
          <li ng-class="{'active': taxonomies.target === 'study' && taxonomiesShown}" title="{{'study-classifications' | translate}}">
            <a ng-mouseover="selectTaxonomyTarget('study')" translate>studies</a>
          </li>
          <li ng-if="taxonomiesShown">
            <a href ng-click="closeTaxonomies()" title="{{'close' | translate}}"><i class="fa fa-close"></i> </a>
          </li>
        </ul>
      </div>
    </div>
    <div id="taxonomies" class="collapse card card-static container">
      <div ng-include="'search/views/taxonomies-view.html'"></div>
    </div>
  </div>

  <!-- Search criteria region -->
  <div class="voffset4">
    <div class="row voffset4">
      <div class="col-xs-12">
        <div class="btn-group dropdown" is-open="status.isopen">
          <button type="button" class="btn btn-info btn-sm dropdown-toggle" ng-disabled="disabled" data-toggle="dropdown">
            Study: All <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a role="menuitem" href ng-click="selectCriteria()">Atlantic Path</a></li>
            <li><a role="menuitem" href ng-click="selectCriteria()">CartaGene</a></li>
          </ul>
        </div>

        <div class="btn-group dropdown" is-open="status.isopen">
          <button type="button" class="btn btn-default btn-sm dropdown-toggle" ng-disabled="disabled" data-toggle="dropdown">
            OR <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a role="menuitem" href ng-click="selectCriteria()">AND</a></li>
          </ul>
        </div>

        <div class="btn-group dropdown" is-open="status.isopen">
          <button type="button" class="btn btn-info btn-sm dropdown-toggle" ng-disabled="disabled" data-toggle="dropdown">
            Study designs: All <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a role="menuitem" href ng-click="selectCriteria()">Cohort study (117)</a></li>
            <li><a role="menuitem" href ng-click="selectCriteria()">Cross sectional (8)</a></li>
            <li><a role="menuitem" href ng-click="selectCriteria()">Clinical trial (5)</a></li>
            <li><a role="menuitem" href ng-click="selectCriteria()">Case control (2)</a></li>
            <li><a role="menuitem" href ng-click="selectCriteria()">Other (2)</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>


  <!-- Results region -->
  <div>
    <result-panel type="search.type" dto="search.result" on-type-changed="onTypeChanged"></result-panel>
  </div>
</div>
