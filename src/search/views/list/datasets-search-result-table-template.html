<div>
  <div ng-if="loading" class="loading"></div>

  <div ng-show="summaries.length > 0">
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th translate>acronym</th>
          <th translate>name</th>
          <th translate ng-if="options.showDatasetsTypeColumn">type</th>
          <th translate ng-if="options.showDatasetsNetworkColumn">networks</th>
          <th translate ng-if="options.showDatasetsStudiesColumn">studies</th>
          <th translate ng-if="options.showDatasetsVariablesColumn">variables</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="summary in summaries" ng-init="lang = $parent.$parent.lang">
          <td>
            <a ng-href="{{PageUrlService.datasetPage(summary.id, summary.variableType)}}">
              <localized value="summary.acronym" lang="lang"></localized>
            </a>
          </td>
          <td>
            <localized value="summary.name" lang="lang"></localized>
          </td>
          <td ng-if="options.showDatasetsTypeColumn">
            <localized value="classNames[summary.variableType + 'Dataset']" lang="lang"></localized>
          </td>
          <td ng-if="options.showDatasetsNetworkColumn">
            {{summary['obiba.mica.CountStatsDto.datasetCountStats'].networks}}
          </td>
          <td ng-if="options.showDatasetsStudiesColumn">
            {{summary['obiba.mica.CountStatsDto.datasetCountStats'].studies}}
          </td>
          <td ng-if="options.showDatasetsVariablesColumn">
            {{summary['obiba.mica.CountStatsDto.datasetCountStats'].variables}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
