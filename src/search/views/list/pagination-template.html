<span class="input-group voffset1">
  <ul class="pagination pagination-sm no-padding no-margin">
    <li ng-if="::boundaryLinks" ng-class="{disabled: noPrevious()||ngDisabled}" class="pagination-first">
      <a href ng-click="selectPage(1, $event)">{{::getText('first')}}</a>
    </li>
    <li ng-if="::directionLinks" ng-class="{disabled: noPrevious()||ngDisabled}" class="pagination-prev">
      <a href ng-click="selectPage(page - 1, $event)">{{::getText('previous')}}</a>
    </li>
    <li ng-repeat="page in pages track by $index" ng-class="{active: page.active,disabled: ngDisabled&&!page.active}"
        class="pagination-page">
      <a href ng-click="selectPage(page.number, $event)">{{page.text}}</a>
    </li>
    <li ng-if="::directionLinks" ng-class="{disabled: noNext()||ngDisabled}" class="pagination-next">
      <a href ng-click="selectPage(page + 1, $event)">{{::getText('next')}}</a>
    </li>
    <li ng-if="::boundaryLinks" ng-class="{disabled: noNext()||ngDisabled}" class="pagination-last">
      <a href ng-click="selectPage(totalPages, $event)">{{::getText('last')}}</a>
    </li>
  </ul>
  <ul class="pagination no-margin pagination-sm" ng-show="1 < totalPages">
    <li>
      <a href ng-show="1 < totalPages" class="pagination-total">{{$parent.pagination.from}} - {{$parent.pagination.to}} {{'of' | translate}} {{totalItems}}</a>
    </li>
  </ul>
</span>
