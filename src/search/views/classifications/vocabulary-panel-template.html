<div>
  <h4 ng-repeat="label in vocabulary.title" ng-if="label.locale === lang">
    <a href ng-click="onNavigate(taxonomy, vocabulary)" ng-if="vocabulary.terms">{{label.text}}</a>
    <span ng-if="!vocabulary.terms">{{label.text}}</span>
    <a href ng-click="onSelect(target, taxonomy, vocabulary)">
      <small><i class="fa fa-plus-circle" title="{{'add-query' | translate}}"></i></small>
    </a>
  </h4>
  <p class="help-block" ng-repeat="label in vocabulary.description" ng-if="label.locale === lang">
    {{label.text}}
  </p>
</div>
