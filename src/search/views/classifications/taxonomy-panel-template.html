<div>
  <h4 ng-repeat="label in taxonomy.title" ng-if="label.locale === lang">
    <a href ng-click="onNavigate(taxonomy)">{{label.text}}</a>
  </h4>
  <p class="help-block" ng-repeat="label in taxonomy.description" ng-if="label.locale === lang">
    {{label.text}}
  </p>
  <ul>
    <li ng-repeat="vocabulary in taxonomy.vocabularies" ng-if="$index<4">
      <a href ng-click="onNavigate(taxonomy, vocabulary)">
        <span ng-repeat="label in vocabulary.title" ng-if="label.locale === lang">
          {{label.text}}
        </span>
        <span ng-if="!vocabulary.title">
          {{vocabulary.name}}
        </span>
      </a>
    </li>
    <div class="collapse" id="{{taxonomy.name + '_vocabularies'}}">
      <li ng-repeat=" vocabulary in taxonomy.vocabularies" ng-if="$index>=4">
        <a href ng-click="onNavigate(taxonomy, vocabulary)">
          <span ng-repeat="label in vocabulary.title" ng-if="label.locale === lang">
            {{label.text}}
          </span>
          <span ng-if="!vocabulary.title">
            {{vocabulary.name}}
          </span>
        </a>
      </li>
    </div>
    <li ng-if="taxonomy.vocabularies && taxonomy.vocabularies.length>4" class="list-unstyled">
      <a data-toggle="collapse" data-target="#{{taxonomy.name + '_vocabularies'}}">
        <i class="fa fa-arrow-down"></i>
      </a>
    </li>
  </ul>
</div>
